<!DOCTYPE html>
<html>

        <title>Form</title>
    </head>
    <body>
        <!-- FORM -->
        <h1>Form</h1>

        <form>
            <input type="text">
            <input type="radio">
            <input type="checkbox">
            <input type="submit">
            <input type="button">
        </form>
        <br>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <input type="text" id="lname" name="lname">
        </form>
        
    </body>
</html>
